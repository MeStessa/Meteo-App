<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>meteo-app</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="block">
          <div class="row search-area">
            <form id="search-form">
              <input
                type="search"
                placeholder=" Enter the city "
                size="20"
                autofocus="on"
                id="search-input"
              />

              <button type="submit" class="btn btn-dark">
                <img class="search-icon" src="images/search.png" />
              </button>
            </form>
            <button type="submit" id="current-button" class="btn btn-info">
              <img class="pin-icon" src="images/pin.png" />
            </button>
          </div>
          <h1 id="city"></h1>
          <img class="city-icon" src="images/city.png" />
          <div class="row">
            <div><img id="icon" src="images/sun.png" /></div>
            <ul>
              <li class="current-temperature">
                <span id="current-temperature"></span>
                <img class="degree-icon" src="images/degree.png" />
                <span class="units">
                  <a href="#" id="celsius" class="active">C° </a>
                  |
                  <a href="#" id="fahr">F° </a>
                </span>
              </li>

              <li class="description">
                Feels like <img class="indice-icon" src="images/indice.png" />
                <span id="feels-like"> </span>°
              </li>
              <li class="description">
                Wind <img class="wind-icon" src="images/wind.png" />
                <span id="wind"></span>km/h
              </li>
              <li class="description">
                Humidity <img class="humidity-icon" src="images/humid.png" />
                <span id="humidity"></span>%
              </li>
            </ul>
            <ul class="minMax">
              <li><span id="max"></span>°</li>
              <li><span id="min"></span>°</li>
            </ul>
          </div>
          <h2>
            <span id="today"> </span>/
            <span id="current-time"> </span>
          </h2>
          <div class="row forecast-hour" id="forecast"></div>
        </div>
        <div id="forecast-week">
          <div class="card">
            <div class="card-body">
              Monday <br /><img class="week-icon" src="images/sun.png" />
              <strong>17° </strong>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              Tuesday <br /><img class="week-icon" src="images/sun.png" />
              <strong>18° </strong>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              Wednesday <br /><img class="week-icon" src="images/sun.png" />
              <strong>17° </strong>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              Thursday <br /><img class="week-icon" src="images/sun.png" />
              <strong>17° </strong>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              Friday <br /><img class="week-icon" src="images/sun.png" />
              <strong>17° </strong>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/js.js"></script>
  </body>
</html>

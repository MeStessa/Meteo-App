<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>newAPP</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row search-area">
        <form id="search-form">
          <input
            type="search"
            placeholder=" Enter the city "
            size="25"
            autofocus="on"
            id="search-input"
          />

          <button type="submit" class="btn btn-dark">Search</button>
        </form>
        <button type="submit" id="current-button" class="btn btn-info">
          Current location
        </button>
      </div>

      <div class="row">
        <div class="block">
          <h1 id="city"></h1>
          <img class="city-icon" src="images/city.png" />

          <div class="row">
            <div><img id="icon" src="images/sun.png" /></div>
            <ul class="description">
              <li id="current-temperature"></li>
              <span>°</span>
              <span class="units">
                <a href="#" id="celsius" class="active">C </a>
                |
                <a href="#" id="fahr">F </a>
              </span>

              <li>Feels like <span id="feels-like"> </span>°</li>
              <li>Wind <span id="wind"></span>km/h</li>
              <li>Humidity <span id="humidity"></span>%</li>
            </ul>
            <ul class="minMax">
              <li><span id="max"></span>°</li>
              <li><span id="min"></span>°</li>
            </ul>
          </div>
          <h2>
            <small>today is</small> <span id="today"> </span>/
            <span id="current-time"> </span>
          </h2>
          <div class="row forecast-hour" id="forecast"></div>
        </div>
        <div id="forecast-week">
          <div class="col-3">
            Monday <img class="week-icon" src="images/sun.png" />
            <strong>17° </strong>
          </div>
          <div class="col-3">
            Tuesday<img class="week-icon" src="images/sun.png" />
            <strong>17° </strong>
          </div>
          <div class="col-3">
            Wednesday<img class="week-icon" src="images/sun.png" />
            <strong>17° </strong>
          </div>
          <div class="col-3">
            Thursday<img class="week-icon" src="images/sun.png" />
            <strong>17° </strong>
          </div>
          <div class="col-3">
            Friday<img class="week-icon" src="images/sun.png" />
            <strong>17° </strong>
          </div>
        </div>
      </div>
    </div>
    <script src="src/js.js"></script>
  </body>
</html>
